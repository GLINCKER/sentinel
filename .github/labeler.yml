# Labeler configuration for automatic PR labeling
# Based on files changed in the PR

'rust':
  - changed-files:
    - any-glob-to-any-file: '**/*.rs'
    - any-glob-to-any-file: '**/Cargo.toml'
    - any-glob-to-any-file: '**/Cargo.lock'

'frontend':
  - changed-files:
    - any-glob-to-any-file: 'src/**/*.svelte'
    - any-glob-to-any-file: 'src/**/*.ts'
    - any-glob-to-any-file: 'src/**/*.js'
    - any-glob-to-any-file: '**/*.css'

'cli':
  - changed-files:
    - any-glob-to-any-file: 'cli/**/*'

'documentation':
  - changed-files:
    - any-glob-to-any-file: '**/*.md'
    - any-glob-to-any-file: 'docs/**/*'

'tests':
  - changed-files:
    - any-glob-to-any-file: '**/*test.rs'
    - any-glob-to-any-file: '**/*test.ts'
    - any-glob-to-any-file: 'tests/**/*'
    - any-glob-to-any-file: '**/benches/**/*'

'dependencies':
  - changed-files:
    - any-glob-to-any-file: 'package.json'
    - any-glob-to-any-file: 'package-lock.json'
    - any-glob-to-any-file: 'Cargo.toml'
    - any-glob-to-any-file: 'Cargo.lock'

'ci/cd':
  - changed-files:
    - any-glob-to-any-file: '.github/**/*'
    - any-glob-to-any-file: 'scripts/**/*'

'examples':
  - changed-files:
    - any-glob-to-any-file: 'examples/**/*'
